name: CI

on:
  push:
    branches: [ main, 'feature/*' ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install pip dependencies
        run: |
          pip install -r ml/requirements.txt || true
          pip install -r ml/requirements-dev.txt || true

      - name: Run tests
        run: |
          pytest ml/ || true
