name: CI
on:
  push:
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11
      - name: Install dev dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ml/requirements-dev.txt || true
      - name: Run tests
        run: pytest -q
