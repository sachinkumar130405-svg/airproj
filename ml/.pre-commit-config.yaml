repos:
- repo: https://github.com/psf/black
  rev: 24.1.0
  hooks:
    - id: black
- repo: https://github.com/pre-commit/mirrors-isort
  rev: v5.13.2
  hooks:
    - id: isort

  hooks:
    - id: isort
- repo: https://github.com/pre-commit/mirrors-flake8
  rev: 6.1.0
  hooks:
    - id: flake8
      args: [--max-line-length=88]
